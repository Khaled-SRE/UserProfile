<!DOCTYPE html>
<html>
<head>
    <title>Error $status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #dc3545;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error $status - $status_text</h1>
        <p>Sorry, but the page you are looking for has encountered an error.</p>
        <p>If this continues, please contact the site administrator.</p>
        <hr>
        <p><strong>Request ID:</strong> $request_id</p>
    </div>
</body>
</html>
